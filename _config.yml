# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Build settings
# markdown: kramdown
# theme: minima

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-pdf
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
# Site
title:              "Cooper Brislain's Resume"
description: >- # this means to ignore newlines until "baseurl:"
  This is my resume.
bio:     "I was born at a very young age."
locale:  en_US
baseurl: "/resume" # the subpath of your site, e.g. /blog
url: "https://spaceboycoop.github.io" # the base hostname & protocol for your site


# Jekyll
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            spaceboycoop
facebook:           spaceboycoop
instagram:          spaceboycoop
github:             spaceboycoop

# personal
location:           Oakland, CA
phone:              707-853-3731
email:              cbrislain@gmail.com

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]

# Build settings
# markdown: kramdown
# theme: minima

plugins:
    - jekyll-feed
    - jekyll-assets
    - jekyll-pdf
    - jekyll-mentions
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-paginate

# Site
title:              "Cooper Brislain's Resume"
description: >-
    This is my resume.
bio:     "I was born at a very young age."
locale:  en_US
baseurl: "/"
url: "https://resume.cooperbrislain.com"

# Jekyll
markdown:           kramdown
highlighter:        rouge
kramdown:
    auto_ids:         true
    footnote_nr:      1
    entity_output:    as_char
    toc_levels:       1..6
    enable_coderay:   false
mathjax:            true
sass:
    sass_dir:         _sass
    style:            compressed

# Comments
disqus_shortname:   default

analytics-id:       "UA-121066483-2"
twitter:            cooperbrislain
facebook:           cooperbrislain
instagram:          cooperbrislain
github:             cooperbrislain

# personal
location:           Reno, NV
phone:              707-980-2340
email:              cbrislain@gmail.com

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]

<div class="contact">
    <dl>
        <dt><i class="fas fa-map-marker"></i></dt>
        <dd>{{site.location}}</dd>
        <dt><i class="fas fa-phone"></i></dt>
        <dd><a href="tel:{{site.phone}}">{{site.phone}}</a></dd>
        <dt><i class="fas fa-at"></i></dt>
        <dd><a href="mailto:{{site.email}}">{{site.email}}</a></dd>
        <dt><a href="resume.pdf"><i class="fas fa-file-pdf"></i></a></dt>
        <dd><a href="resume.pdf">PDF</a></dd>
    </dl>
</div>
